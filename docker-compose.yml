version: '3.8'

services:
  pose-classifier:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./images:/app/images
      - ./sound:/app/sound
      - ./posture_log.csv:/app/posture_log.csv
      - ./pose_classifier.pkl:/app/pose_classifier.pkl
    restart: unless-stopped
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
